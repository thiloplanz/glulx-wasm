<html>

<head>
  <meta charset="utf-8">
  <title>glulx-wasm browser-hosted test suite</title>
  <link rel="stylesheet" href="nodeunit.css" type="text/css" />
  <script src="nodeunit.js"></script>
  <script src="require.js"></script>
</head>

<body>
  <h1 id="nodeunit-header">glulx-wasm browser-hosted test suite</h1>
</body>
<script>
  requirejs.config({
    baseUrl: 'build/test/glulx/web',
  });

  require(["tests", "glulxercise", "glulxercise_aot"], (ast, gl, aot) => {
    nodeunit.run({
      'Hand-rolled AST': ast,
      'Glulxercise functions': gl,
      'AOT Glulxercise': aot
    })
  })

</script>

</html>
